<!doctype html>
<html lang="pt-br">

<head>
    <title> Cowala </title>
    <meta charset="utf-8">
    <meta name="author" content="Hiago">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" ></script>
    <link rel="stylesheet" href="/estilo.css">
    <script>
        var enviar = function () {
            var nome = document.getElementById('nome').value;
            var prof = document.getElementById('prof').value;
            var cell = document.getElementById('cell').value;
            
            localStorage.setItem('nome', nome);
            localStorage.setItem('prof', prof);
            localStorage.setItem('cell', cell);
            
            
        }
        

        function deletelocalstorage() {
            localStorage.clear();
        }
        function getIp() {
            const URL_SERVICE = "https://ip-fast.com/api/ip/";

            axios({
                url: URL_SERVICE,
                method: 'get',
            })
                .then((response) => {
                    console.log(response.data);
                    document.getElementById("ip").value = response.data;
                    localStorage.setItem('ip', response.data); 
                })
                .catch((erro) => {
                    console.log(erro);
                });
                event.preventDefault()
        }
        document.onchange = enviar;
    </script>

</head>

<body>
    <img class="img" src="/1639946314088.jfif" alt="logo">
    <div class="principal">
        <form action="">
            <label for="nome">Nome: </label>
            <input class="nome" type="text" name="nome" id="nome" required>

            <br> <br>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" required>

            <label for="cell">
                <span class="cell">Celular:</span>
                <input type="tel" name="cell" id="cell" required>
            </label>
            <br> <br>
            <label for="ip" >Meu IP:</label>
            <input type="tel" name="ip" id="ip">
            <button class="ip" onclick="getIp()">Encontrar IP</button>
            <br>
            <button class="save" id="enviar" type="submit">Enviar</button>
            <button class="clear" onclick="deletelocalstorage()">Limpar</button>
        </form>
    </div>

    <footer class="rodape">Copyright &copy; Hiago.Cowala</footer>



</body>

</html>
